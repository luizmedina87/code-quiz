<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>View Highscores</h1>
    <div>
      <p>Time: <span id="time-left">60</span></p>
    </div>
  </header>

  <main id="page-content">
    <h2 class="welcome-title" id="quiz-title">Coding Quiz Challenge</h2>
    <p id="quiz-instructions">
      Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your score/time by ten
      seconds!
    </p>
    <ul id="buttons-list">
      <li class="btn"><button id="start-btn">Start Quiz</button></li>
    </ul>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
